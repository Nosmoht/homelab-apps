apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-gpu-storage
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    namespace: default
    name: homelab
  project: homelab
  source:
    path: overlays/homelab/local-gpu-storage
    repoURL: https://github.com/Nosmoht/homelab-apps.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
