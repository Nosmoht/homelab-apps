apiVersion: v1
kind: Service
metadata:
  name: dex
  namespace: dex
  annotations:
    metallb.io/loadBalancerIPs: 10.0.0.76
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 5556
      protocol: TCP
      targetPort: 5556
    - name: metrics
      port: 5558
      protocol: TCP
      targetPort: 5558
  selector:
    app: dex
