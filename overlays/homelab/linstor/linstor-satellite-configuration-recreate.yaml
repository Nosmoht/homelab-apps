apiVersion: v1
kind: ServiceAccount
metadata:
  name: linstor-satellite-recreate
  namespace: piraeus-datastore
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded
    argocd.argoproj.io/sync-wave: "-2"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: linstor-satellite-recreate
  namespace: piraeus-datastore
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded
    argocd.argoproj.io/sync-wave: "-2"
rules:
  - apiGroups: ["piraeus.io"]
    resources: ["linstorsatelliteconfigurations"]
    verbs: ["get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: linstor-satellite-recreate
  namespace: piraeus-datastore
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded
    argocd.argoproj.io/sync-wave: "-2"
subjects:
  - kind: ServiceAccount
    name: linstor-satellite-recreate
    namespace: piraeus-datastore
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: linstor-satellite-recreate
---
apiVersion: batch/v1
kind: Job
metadata:
  name: linstor-satellite-recreate
  namespace: piraeus-datastore
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded
    argocd.argoproj.io/sync-wave: "-1"
spec:
  backoffLimit: 1
  template:
    spec:
      serviceAccountName: linstor-satellite-recreate
      restartPolicy: Never
      containers:
        - name: kubectl
          image: alpine/kubectl:1.35.0
          command:
            - /bin/sh
            - -ceu
          args:
            - |
              kubectl -n piraeus-datastore delete linstorsatelliteconfiguration homelab --ignore-not-found
