apiVersion: v1
kind: Service
metadata:
  name: alertmanager-oauth2-proxy
  namespace: monitoring
  labels:
    app: alertmanager-oauth2-proxy
  annotations:
    metallb.universe.tf/address-pool: homelab
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.72
  ports:
    - name: http
      port: 4180
      targetPort: http
  selector:
    app: alertmanager-oauth2-proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-oauth2-proxy
  namespace: monitoring
  labels:
    app: alertmanager-oauth2-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alertmanager-oauth2-proxy
  template:
    metadata:
      labels:
        app: alertmanager-oauth2-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.14.2
          args:
            - --http-address=0.0.0.0:4180
            - --provider=oidc
            - --oidc-issuer-url=https://dex.homelab.ntbc.io
            - --redirect-url=https://alertmanager.homelab.ntbc.io/oauth2/callback
            - --upstream=http://monitoring-kube-prometheus-alertmanager.monitoring.svc:9093
            - --email-domain=*
            - --scope=openid email profile groups
            - --cookie-secure=true
            - --cookie-samesite=lax
            - --cookie-refresh=1h
            - --cookie-expire=12h
            - --skip-provider-button=true
            - --set-xauthrequest=true
            - --pass-access-token=true
            - --pass-authorization-header=true
            - --reverse-proxy=true
          ports:
            - name: http
              containerPort: 4180
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              value: alertmanager
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: alertmanager-client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: alertmanager-cookie-secret
          readinessProbe:
            httpGet:
              path: /ping
              port: http
          livenessProbe:
            httpGet:
              path: /ping
              port: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
