apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: http
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        runAsUser: 472
        runAsGroup: 472
        fsGroup: 472
      initContainers:
        - name: dashboards-loader
          image: curlimages/curl:8.10.1
          command:
            - /bin/sh
            - -c
            - |
              set -eu
              mkdir -p /var/lib/grafana/dashboards
              while read -r id name; do
                case "$id" in
                  ""|\#*) continue ;;
                esac
                curl -sL "https://grafana.com/api/dashboards/${id}/revisions/latest/download" \
                  -o "/var/lib/grafana/dashboards/${name}.json"
                if [ "$name" = "drbd" ]; then
                  sed -i 's/${DS_PROMETHEUS}/prometheus/g' "/var/lib/grafana/dashboards/${name}.json"
                fi
              done < /etc/grafana/dashboards/dashboards.txt
          volumeMounts:
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
            - name: dashboards-config
              mountPath: /etc/grafana/dashboards
      containers:
        - name: grafana
          image: grafana/grafana:11.2.1
          ports:
            - name: http
              containerPort: 3000
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          env:
          volumeMounts:
            - name: storage
              mountPath: /var/lib/grafana
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboard-providers
              mountPath: /etc/grafana/provisioning/dashboards
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: grafana-storage
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboard-providers
          configMap:
            name: grafana-dashboard-providers
        - name: dashboards-config
          configMap:
            name: grafana-dashboards
        - name: dashboards
          emptyDir: {}
